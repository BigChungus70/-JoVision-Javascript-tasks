<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>

    <script>
      function onload() {
        btn = document.getElementById("btn");
        btn.addEventListener("click", myFunction);

        function myFunction() {
            const arr=[];
            var sum = 0 ;
            for (let i = 1; i <= 100; i++) {
                arr.push(i);
            }
            for (let i = 0; i < 100; i++) {
                sum += arr[i];
            }
            console.log(sum);
        }
      }
      window.addEventListener("load", onload);
    </script>
  </head>
  <body>
    <button id="btn">Click me</button>
  </body>
</html>
